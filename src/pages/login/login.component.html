<!--component html goes here -->

<ion-header>
    <ion-navbar>
        <ion-title>{{'Login'|Language}}</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>

    <form *ngIf="!isLogin" [formGroup]="loginForm" (ngSubmit)="login()">
        <ion-item>
            <ion-label>{{'Username' | Language}}</ion-label>
            <ion-input type="text" formControlName="username"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>{{'Password' | Language}}</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
        <br>
        <br>
        <button ion-button block [disabled]="!loginForm.valid" type="submit">{{'Login'|Language}}</button>
    </form>
    <ion-item *ngIf="isLogin">
        <h3> {{'You are already logged in ' | Language}}</h3>
    </ion-item>
</ion-content>
